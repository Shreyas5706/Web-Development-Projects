<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount </p>
                <input type="text">
            </div>
            <div class="options">
                <div class="from align">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="Image">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-rotate"></i>
                <div class="to align">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="Image">
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="Get" align="center">Get the Exchange rate of currencies</div>
            <div class="msg">Enter the amount and currencies to be converted  </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script type="module" src="script2.js"></script>
</body>

</html>
